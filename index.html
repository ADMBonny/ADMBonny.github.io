<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everyday Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Everyday Space</h1>
    </header>
    <main>
        
        <section id="apod">
            <div class="apod-background"></div>
            
            <label for="apod-date">Select a date: </label>
            <input type="date" id="apod-date">
            <button id="search-button">Search</button>
        </section>
        
        <section id="mars-rover">
            <div class="mars-rover-background"></div>
            
        </section>
        
        <section id="space-news">
            <div class="space-news-background"></div>
            
        </section>
    </main>
    <footer>
        <button id="random-button">Random</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
