<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Everyday Space</title>
</head>
<body>
    <header>

        <h1>Everyday Space</h1> 
    </header>
    <main>
        <div id="apod-section" class="content">
            <div>
                <h2>Today's APOD</h2>
                
                <div id="current-apod-content">
                    
                </div>
            </div>
            <div>
                <h2>Search for Previous APOD</h2>
                <label for="apod-date-input">Select Date:</label>
                <input type="date" id="apod-date-input">
                <button id="get-apod-button" class="submit-button">Get APOD</button>
                <div id="apod-content">
                    
                </div>
            </div>
        </div>
        

        <div id="rover-info">
            <h3>Mars Rover Photos</h3>
            
            <label for="date-input">Date Input</label>
            <input type="date" id="date-input">
            <label for="rover-select">Rover Selection</label>
            <select id="rover-select" class="select-box">
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
            </select>
        </div>
        <div>
            <label for="camera-select">Select Camera:</label>
            <select id="camera-select" class="select-box">
                <option value="FHAZ">Front Hazard Avoidance Camera (FHAZ)</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera (RHAZ)</option>
                <option value="MAST">Mast Camera (MAST)</option>
                <option value="CHEMCAM">Chemistry and Camera Complex (CHEMCAM)</option>
                <option value="MAHLI">Mars Hand Lens Imager (MAHLI)</option>
                <option value="MARDI">Mars Descent Imager (MARDI)</option>
                
            </select>
            <button id="get-images-button" class="submit-button">Get Images</button>
        </div>

        <section id="mars-rover-section" class="content">
            
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="app.js"></script>
</body>
</html>
